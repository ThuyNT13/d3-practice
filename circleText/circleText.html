<!DOCTYPE html>
<meta charset="utf-8">

<body>
<script src="http://d3js.org/d3.v4.min.js"></script>
  <script>

    const width = 960, height = 500;

    const svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height)

    d3.json("nodes.json", function(json) {
        /* Define the data for the circles and g element to contain circles and text*/
        let node = svg.selectAll(".node")
            .data(json.nodes)
            .enter()
            .append("g")
              .attr("transform", function(d){return "translate("+d.x+",80)"})

        /*Create the circle for each g element */
        node.append("circle")
    	    .attr("r", function(d){return d.r} )
    	    .attr("stroke","black")
    	    .attr("fill", "white")

        /* Create the text for each g element */
        node.append("text")
    	    .attr("dx", function(d){return -20})
    	    .text(function(d){return d.label})
    })
  </script>

</body>
