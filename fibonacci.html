<!DOCTYPE html>
<!-- from http://robdodson.me/d3-basics-the-linear-scale/ -->
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
    <title>Fibonacci</title>

    <style>
      .chart {
        font-family: Arial, sans-serif;
        font-size: 10px;
      }
      .bar {
        fill: steelblue;
      }
    </style>

  </head>
  <body>
    <script type="text/javascript">

      var data = [1, 1, 2, 3, 5, 8];
      var width = 320
          height = 150;

      // undefined
      var x = d3.scaleLinear()
        .domain([0, d3.max(data)])
        .range([0, width]);

      var svg = d3.select('body').append('svg')
        .attr('width', width)
        .attr('height', height)
        .attr('class', 'chart');

      svg.selectAll('.chart')
          .data(data)
        .enter().append('rect')
          .attr('class', 'bar')
          .attr('y', function(d, i) { return i * 20 })
          .attr('width', function(d) { return x(d); })
          .attr('height', 15);
    </script>
  </body>
</html>
