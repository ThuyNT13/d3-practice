<!DOCTYPE html>
<html>
  <head>
    <title>d3-practice</title>
    <script type="text/javascript" <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
  <script>
    var theData = [4, 8, 15, 16, 23, 42]

    var p = d3.select("body").selectAll("p")
      .data(theData)
      .enter().append("p")
      .text(function(d) { return "I am number " + d + "!"; });
  </script>

  </body>
</html>
