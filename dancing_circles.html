<!DOCTYPE html>
<html>
  <head>
    <title>d3-practice</title>
    <script type="text/javascript" <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>

    <svg width="800" height="800" xmlns="http://www.w3.org/2000/svg">
      <circle cx="40" cy="60" r="10"></circle>
      <circle cx="80" cy="60" r="10"></circle>
      <circle cx="120" cy="250" r="10"></circle>
      <circle cx="20" cy="120" r="10"></circle>
      <circle cx="80" cy="350" r="10"></circle>
      <circle cx="120" cy="500" r="10"></circle>
    </svg>

    <script type="text/javascript">
      // the data
      var theData = ([400, 2000, 900]);

      // select all circles
      var circle = d3.selectAll("circle");
        // join data to circle selection
        circle.data(theData);
        // set style and attributes for circles
        // circle.style("fill", "fuchsia");
        circle.style('fill', function(d) {
            if (d < "500") {
                return "#FF9901"
            } else if (d < "1000" ) {
              return "#FF3333";
            } else if (d < "3000" ) {
              return "#0099FF";
            } else if (d < "5000" ) {
              return "#FF0000";
            }
            else {
                return "#8E1C3E"
            }
        });
        circle.attr("r", 30);
        circle.attr("cx", function() { return Math.random() * 720; });
        circle.attr("r", function() { return ((Math.random() * 100) + 10); } );
    </script>

  </body>
</html>
