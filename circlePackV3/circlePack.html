<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Circle Pack</title>
    <script src="https://d3js.org/d3.v3.min.js"></script>
  </head>
  <body>
    <script>

      const width = 700, height = 500;

      // setup the canvas frame for svg to occupy
      let canvas = d3.select("body").append("svg")
        .attr("width", width).attr("height", height)
        .append("g")
          .attr("transform", "translate(50,50)");

      // create pack object which has .nodes() to create node
      let pack = d3.layout.pack()
        .size([width, height - 50])
        .padding(10);

      // parse json
      d3.json("knowledgeDomainScore.json", function(d) {

        // create the nodes
        let nodes = pack.nodes(d);

        let node = canvas.selectAll(".node")
          .data(nodes)
          .enter()
          .append("g")
            .attr("class", "node")
            .attr("transform", function(d) {return "translate(" + d.x + "," + d.y + ")"; });

          node.append("circle")
            .attr("r", function(d) { return d.r })
            // .attr("fill", function(d){ return d.children ? "#fff" : "steelblue"; }) // BUBBLE
            .attr("fill", "steelblue")
            .attr("opacity", 0.25)
            // .attr("stroke", function(d) { return d.children ? "#fff":"#ADADAD"; } ) // BUBBLE
            .attr("stroke", "#ADADAD")
            .attr("stroke-width", 2);

          node.append("text")
            .text(function() { return d.children ? "" : d.name; });
      })

    </script>

  </body>
</html>
